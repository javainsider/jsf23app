<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Hello, World!</title>
</h:head>
<h:body>
	<h:form>
		<h:outputLabel for="name" value="Enter your name" required="true" />
		<h:inputText id="name" value="#{hello.name}" />
		<h:message for="name" />
		<br />
		<h:commandButton value="Say hello" action="#{hello.createMessage}">
			<f:ajax execute="@form" render="@form" />
		</h:commandButton>


		<br />
            #{hello.message}
        </h:form>


	<p:layout style="min-width:400px;min-height:200px;">
		<p:layoutUnit position="west" resizable="true" size="100" minSize="40"
			maxSize="200">
        			West
    		</p:layoutUnit>

		<p:layoutUnit position="center">

			<h:form>

				<h2>
					<h:outputText value="sfdfdff" />
				</h2>

				<h:panelGrid columns="2">

		Language :
		
	

						</h:panelGrid>

			</h:form>

		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
